<h2>{{ site.data.socialmedia.docs_list_title }}</h2>

<ul>
    {% for item in site.data.socialmedia.docs %}
        <li>
            <a href="{{ item.url }}">
            <img src="{{ item.image_path }}" alt="{{ item.title }}"/> 
            {{ item.title }} </a>
        </li>
    {% endfor %}
</ul>

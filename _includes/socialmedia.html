<h2>{{ site.data.socialmedia.docs_list_title }}</h2>

<ul class="socialmedia">
    {% for item in site.data.socialmedia.docs %}
        <li class="sociamedia_child">
            <a href="{{ item.url }}">
            <img class="socialmedia_logo" src="{{ item.image_path }}" alt="{{ item.title }}"/> 
            </a>
        </li>
    {% endfor %}
</ul>

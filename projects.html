---
layout: projects
title: Projects
permalink: /projects/
---

<div class="project">
{% for projects in site.projects %}
    <a href="{{ site.baseurl }}/projects/{{ projects.slug }}"><img src="{{ site.baseurl }}{{ projects.image }}" alt="{{ projects.title }}"/></a>
    <h2> {{ projects.title }} </h2>
    <h3> {{projects.subtitle }} </h3>
    {{ projects.description }}
{% endfor %}
</div>
